<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS class</title>
</head>
<body>
    <script>
        class Example
        {
            constructor(name, age)
            {
                this.name = name;
                this.age = age;
            }
            display()
            {
                console.log(`Name: ${this.name}, Age: ${this.age}`);
            }
        }
    </script>
</body>
</html>
