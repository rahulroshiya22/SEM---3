<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <script>
        arr1 = [1, 2, 3];
        arr2 = [4, 5, 6];

        console.log(arr1);
        console.log(arr2);

        let arr3 = [arr1, arr2];
        console.log("Array of Array: ",arr3);

        let arr4 = [...arr1,...arr2];
        console.log("using Spread Operator: ",arr4);
    </script>
</body>
</body>
</html>
