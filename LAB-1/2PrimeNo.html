<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime or not</title>
</head>
<body>
    <script>
        n=prompt("enter a number");
        flag=0;
       for( i=2;i<n;i++)
       {
           if(n%i==0)
           {
               flag=1;
               break;
           }
       }
       if(flag==1)
       {
           document.write("not prime");
       }
       else
       {
           document.write("prime");
       }
      
    </script>
    
</body>
</html>
