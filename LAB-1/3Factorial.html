<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> factorial</title>
</head>
<body>
    <script>
         n=prompt("enter a number");
         fact=1;
         for(i=1;i<=n;i++)
         {
             fact=fact*i;
         }
         alert("factorial of "+n+" is "+fact);
         
        
        
        
    </script>
    
</body>
</html>
