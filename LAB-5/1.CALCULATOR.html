<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            background-color: hwb(0 89% 4%);
            color: #ffffff;
        }
       .container{
        width: 400px;
        height: 400px;
        margin: 0 auto;
       }
       .buttons{
        width: auto;
        height: auto;
 
       }
    </style>
</head>
<body>
    <div class="container">
        <table>
        <form>
            <div id="output-box">
                <input type="text" id="answer"/>
                <div class="buttons" id="answer">
                    <div><tr>
                        <td><button type="button" id="zero" onclick="display('0')">0</button></td>
                        <td><button type="button" id="one" onclick="display('1')">1</button></td>
                        <td><button type="button" id="two" onclick="display('2')">2</button></td>
                    </tr>
                    </div>
                    <div><tr>
                        <td><button type="button" id="three" onclick="display('3')">3</button></td>
                        <td><button type="button" id="four" onclick="display('4')">4</button></td>
                        <td> <button type="button" id="five" onclick="display('5')">5</button></td>
                    </tr>
                    </div>
                    <div><tr>
                        <td> <button type="button" id="six" onclick="display('6')">6</button></td>
                        <td> <button type="button" id="seven" onclick="display('7')">7</button></td>
                        <td> <button type="button" id="eight" onclick="display('8')">8</button></td>
                    </tr>
                    </div>
                    <div> <tr>
                        <td> <button type="button" id="nine" onclick="display('9')">9</button></td>
                        <td> <button type="button" id="add" onclick="display('+')">+</button></td>
                        <td> <button type="button" id="sub" onclick="display('-')">-</button></td>
                    </tr>
                    </div>
                    <div><tr>
                        <td>  <button type="button" id="mul" onclick="display('*')">*</button></td>
                        <td>  <button type="button" id="div" onclick="display('/')">/</button></td>
                        <td>  <button type="button" id="dot" onclick="display('.')">.</button></td>
                    </tr>
                    </div>
                    <div><tr>
                        <td>  <button type="button" id="AC" onclick="allClear()">AC</button></td>
                        <td>  <button type="button" id="C" onclick="cls()">C</button></td>
                        <td>  <button type="button" id="equal" onclick="ans()">=</button></td>
                    </tr>
                </div>
            </div>
        </form>
    </table>
    </div>

    <script type="text/javascript">
        const answer = document.getElementById("answer");

        function display(value) {
            answer.value += value;
        }

        function ans() {
            try {
                answer.value = evaluateExpression(answer.value);
            } catch (e) {
                answer.value = "Error";
            }
        }

        function evaluateExpression(expression) {
            const operators = ['+', '-', '*', '/'];
            let currentNumber = '';
            let numbers = [];
            let operations = [];

            for (let i = 0; i < expression.length; i++) {
                const char = expression[i];

                if (operators.includes(char)) {
                    numbers.push(parseFloat(currentNumber));
                    operations.push(char);
                    currentNumber = '';
                } else {
                    currentNumber += char;
                }
            }

            numbers.push(parseFloat(currentNumber));

            while (operations.length > 0) {
                const opIndex = operations.findIndex(op => op === '*' || op === '/');
                const index = opIndex !== -1 ? opIndex : 0;
                const num1 = numbers[index];
                const num2 = numbers[index + 1];
                const operation = operations[index];

                let result;

                if (operation === '*') {
                    result = num1 * num2;
                } else if (operation === '/') {
                    result = num1 / num2;
                } else if (operation === '+') {
                    result = num1 + num2;
                } else if (operation === '-') {
                    result = num1 - num2;
                }

                numbers.splice(index, 2, result);
                operations.splice(index, 1);
            }

            return numbers[0];
        }

        function cls() {
            answer.value = answer.value.slice(0, -1);
        }

        function allClear() {
            answer.value = "";
        }
    </script>
</body>
</html>
