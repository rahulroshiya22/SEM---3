<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <script type="text/javascript">
    	document.addEventListener('keydown' ,() => display('keydown'));
	    document.addEventListener('keypress' ,() => display('keypress'));
	    document.addEventListener('keyup' ,() => display('keyup'));
	function display(id){
		console.log("Keyboard Action : "+id);
	}
</script>
</body>
</html>
