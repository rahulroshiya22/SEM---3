<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
</head>
<body>

<div id="Hover">Click</div>

    <script>
        document.addEventListener('click', () => display('click'));
	    document.addEventListener('dbclick', () => display('dbclick'));
	    document.addEventListener('mouseout', () => display('mouseout'));
	    document.addEventListener('mousemove', () => display('mousemove'));
	    document.addEventListener('contextmenu', () => display('contextmenu'));
	    document.addEventListener('mouseup', () => display('mouseup'));
	    document.addEventListener('mousedown', () => display('mousedown'));
	    document.addEventListener('mouseleave', () => display('mouseleave'));
	    document.addEventListener('mouseover', () => display('mouseover'));
	    document.addEventListener('mouseenter', () => display('mouseenter'));

	function display(id)
    {
        document.getElementById("Hover").innerHTML = "Mouse Action : "+id;
        console.log("Mouse Action : "+id);
    }
    </script>
</body>
</html>
