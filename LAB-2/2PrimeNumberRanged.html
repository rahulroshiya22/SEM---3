<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers in between two numbers</title>
</head>
<body>
    <script>
        n1=parseInt(prompt("Enter first number"));
        n2=parseInt(prompt("Enter Second number"));
        document.write("Prime numbers between given numbers is : ");
        for( i = n1; i <= n2; i++)
        {
            count = 0;
            for(j = 2; j < i; j++)
            {
                if(i % j == 0) 
                {
                    count++;
                }
            }
            if(count == 0)
            {
                document.write(i + "</br>");
            }
        }
    </script>
</body>
</html>
