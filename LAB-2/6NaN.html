    <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Numbers</title>
</head>
<body>
    <script>
	    n = parseInt(prompt("Enter a number (0-999) "));
	    if(n < 0 || n > 999){
	    	alert("out of range");
	    }
	    if(isNaN(n)){
	    	alert("not a number");
	    }
	    Teens = ["","Eleven","Twelve","Thirteen","Fourteen","Fifteen","Sixteen","Seventeen","Eighteen","Nineteen"];
	    tens = ["","Ten","Twenty","Thirty","Fourty","Fifty","Sixty","Seventy","Eighty","Ninety"];
	    ones = ["","One","Two","Three","Four","Five","Six","Seven","Eight","Nine"];
	    s = "";
	    if(n == 0){
		    s = "Zero";
    	}
	    if(n >= 100){
    		s += ones[Math.floor(parseInt(n/100))]+" Hundred ";
    		n = parseInt(n%100);
	    }
    	if(n >= 20){
    		s += tens[Math.floor(parseInt(n/10))]+" ";
	    	n = parseInt(n%10);
	    }
	    if(n > 10){
		    s += teens[parseInt(n%10)]+" ";
	    	n = 0;
	    }
	    if(n == 10){
		    s += "Ten";
    		n=0;
	    }
	    if(n > 0){
		    s += ones[parseInt(n)]+" ";
    	}
	    alert("Word = "+s);
    </script>
</body>
</html>
