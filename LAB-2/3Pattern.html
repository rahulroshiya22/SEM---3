<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter a number:"));
        for(i = 1; i <= n ; i++)
        {
            for(j = n; j>=i ; j--)
            {
                document.write(i);
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
