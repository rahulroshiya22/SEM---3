<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest Common Factor</title>
</head>
<body>
    <script>
        n1=parseInt(prompt("Enter first number"));
        n2=parseInt(prompt("Enter second number"));
        while(n1 != n2)
        {
            if(n1 > n2)
            {
                n1=n1-n2;
            }
            else
            {
                n2=n2-n1;
            }
        }
        document.write("Highest Common Factor is: "+n1);
    </script>
</body>
</html>
