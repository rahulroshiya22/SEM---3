<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum number using array</title>
</head>
<body>
    <script>
        arr=[];
        n=parseInt(prompt("Enter size of array"));
        for(i = 0; i < n; i++)
        {
            arr[i]=parseInt(prompt("Enter number"));
            document.write(arr[i] + "<br>");
        }
        max=arr[0];
        for(i = 0; i < arr.length; i++)
        {
            if(arr[i] > max)
            {
                max=arr[i];
            }
        }
        document.write("Largest number is " + max);
    </script>
</body>
</html>
