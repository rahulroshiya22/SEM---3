<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acsending Order using Array</title>
</head>
<body>
    <script>
        arr = [];
        n = parseInt(prompt("Enter array size"));
        for (i = 0;i < n;i++) 
        {
            arr[i] = parseInt(prompt("Enter number:"));
        } 
        for (i = 0;i < arr.length;i++)
        {
            for (j = i + 1;j < arr.length;j++)
            {
                if (arr[i] > arr[j])
                {
                    temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        document.write(arr);
    </script>
</body>
</html>
